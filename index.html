<!doctype html>
<html lang="en" ng-app="buApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>BU</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="bu.js"></script>
    <link href="bu.css" rel="stylesheet"/>

</head>


<body>
    <div ng-controller="ProgressiveDrillTest">
        <button ng-click="ctrl.afterShot(true)">Yes</button>
        <button ng-click="ctrl.afterShot(false)">No</button>
        <div progressive-drill num-of-shots="10" start-pos="4">
        </div>
        <div>Score: {{ctrl.score}}</div>
    </div>
</body>


</html>
