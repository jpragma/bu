<table class="drill-table" ng-init="ctrl.init()">
    <tr>
        <td>After shot</td>
        <td ng-repeat="shot in ctrl.shots track by $index">{{$index + 1}}</td>
    </tr>
    <tr>
        <td>Position</td>
        <td ng-repeat="shot in ctrl.shots track by $index">{{shot}}</td>
    </tr>

</table>
